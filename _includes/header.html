<header id="index-header">
    <div class="top-center">
        <div class="logo">
            <a href="{{ "/" | relative_url }}" title="{{ site.webtitle }}">{{ site.webtitle }}</a>
        </div>
        <nav class="top-nav">
            <ul>
                {% for i in site.nav %}
                <li><a href="{{ i[1] }}">{{ i[0] }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <div id="top-boot">
            <a href="javascript:;" id="boot1" style="display:block;"
               onclick="document.getElementById('boot-area').style.display='block';document.getElementById('boot1').style.display='none';document.getElementById('boot2').style.display='block';"><img
                    src="/assets/boot.png" alt=""></a>
            <a href="javascript:;" id="boot2" style="display: none;"
               onclick="document.getElementById('boot-area').style.display='none';document.getElementById('boot1').style.display='block';document.getElementById('boot2').style.display='none';"><img
                    src="/assets/boot.png" alt=""></a>
        </div>
        <a href="https://github.com/laingke/laingke.github.io">
            <img style="position: absolute; top: 0; right: 0; border: 0;"
                 src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
                 alt="Fork me on GitHub">
        </a>
    </div>

</header>
